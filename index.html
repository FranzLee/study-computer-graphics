<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-Hant-TW" lang="zh-Hant-TW">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>
var player;
var debug = -1;

function startGame() {
    myGameArea.start();
    player = new conponent(100, 100, 50, 0, 2 * Math.PI, "DeepSkyBlue", 200, 20, 800, 200, 480, 270, 40, 40)
}

var myGameArea = {
    key : false, 
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 960;
        this.canvas.height = 540;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);

        var self = this;
        window.addEventListener('keydown', function(e) {
            self.key = e.code;
            console.log('keyCode =', e.keyCode);
            console.log('code =', e.code);
        });
        window.addEventListener('keyup', function (e) {
            self.key = false;
        });
    }, 
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
    }
}

function conponent(x, y, r, sAngle, eAngle, color, x1, y1, x2, y2, x3, y3, weight, height){
    this.x = x;
    this.y = y;
    this.r = r;
    this.sAngle = sAngle;
    this.eAngle = eAngle;
    this.color = color;
    this.x1 = x1;
    this.y1 = y1;
    this.x2 = x2;
    this.y2 = y2;
    this.x3 = x3;
    this.y3 = y3;
    this.weight = weight;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.speedFactor = 0.5;
    this.update = function() {
        myGameArea.context.fillStyle = color;
        myGameArea.context.fillRect(this.x3, this.y3, this.weight, this.height)
        myGameArea.context.beginPath();
        myGameArea.context.arc(this.x, this.y, this.r, this.sAngle, this.eAngle);
        myGameArea.context.moveTo(this.x1, this.y1)
        myGameArea.context.lineTo(this.x2, this.y2)
        myGameArea.context.stroke();
        myGameArea.context.fill();
    }
    this.moving = function() {
        player.x3 = player.x3 + player.speedX
        player.y3 = player.y3 + player.speedY
    }
}

function updateGameArea() {
    if (myGameArea.key && myGameArea.key == 'ArrowLeft') { moveLeft(); }
    if (myGameArea.key && myGameArea.key == 'ArrowRight') { moveRight(); }
    if (myGameArea.key && myGameArea.key == 'ArrowDown') { moveDown(); }
    if (myGameArea.key && myGameArea.key == 'ArrowUp') { moveUp(); }
    
    myGameArea.clear();
    player.update();
    player.moving();
}

function moveUp() {
    player.speedY = player.speedY - player.speedFactor;
}

function moveDown() {
    player.speedY = player.speedY + player.speedFactor;
}

function moveLeft() {
    player.speedX = player.speedX - player.speedFactor;
}

function moveRight() {
    player.speedX = player.speedX + player.speedFactor;
}

function stopMove() {
    player.speedX = 0
    player.speedY = 0
}

</script>

<button onclick="moveUp()">向上</button>
<button onclick="moveDown()">向下</button>
<button onclick="moveLeft()">向左</button>
<button onclick="moveRight()">向右</button>

</body>
</html>
